---
# defaults file for ansible-clickhouse-keeper
keeper_port: 2181
keeper_secured_port: 3181
enable_ssl: false
server_cert_source: /tls/server.crt
server_key_source: /tls/server.key
ca_cert_source: /tls/ca.crt
ssl_server_cert: /etc/clickhouse-keeper/tls/server.crt
ssl_server_key: /etc/clickhouse-keeper/tls/server.key
ssl_ca_cert: /etc/clickhouse-keeper/ca/ca.crt
ssl_client_cert: /usr/local/client_cert/client.crt
ssl_client_key: /usr/local/client_cert/client.key
negotiator_port: 9234
firewall_zone: null
setup_firewall: false
